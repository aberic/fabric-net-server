<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Language" content="en"/>
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#4188c9">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <link rel="icon" href="/static/images/favicon.png" type="image/x-icon"/>
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.png"/>
    <!-- Generated: 2018-04-16 09:29:05 +0200 -->
    <title>Fabric Net Server - github.com/aberic/fabric-net-server</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">
    <script src="/static/js/require.min.js"></script>
    <script>
        requirejs.config({
            baseUrl: '.'
        });
    </script>
    <!-- Dashboard Core -->
    <link href="/static/css/dashboard.css" rel="stylesheet"/>
    <script src="/static/js/dashboard.js"></script>
    <!-- c3.js Charts Plugin -->
    <link href="/static/plugins/charts-c3/plugin.css" rel="stylesheet"/>
    <script src="/static/plugins/charts-c3/plugin.js"></script>
    <!-- Input Mask Plugin -->
    <script src="/static/plugins/input-mask/plugin.js"></script>
</head>

<body class="">
<div class="page">
    <div class="page-main">
        <div th:include="fns_header :: header"></div>
        <div class="my-3 my-md-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="m-4">
                                <p class="page-header-description" th:text="#{verify_invoke_chaincode}"></p>
                                <p class="page-header-description" th:text="#{verify_query_chaincode}"></p>
                                <p class="page-header-description" th:text="#{verify_block_by_hash}"></p>
                                <p class="page-header-description" th:text="#{verify_block_by_txid}"></p>
                                <p class="page-header-description" th:text="#{verify_block_by_height}"></p>
                            </div>
                        </div>
                        <form class="card" th:action="@{verify(chaincodeId=${chaincodeId})}" th:method="post"
                              th:object="${apiIntent}">
                            <div class="card-header">
                                <h3 class="card-title" th:text="${intentLittle}"></h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 col-lg-12">
                                        <div class="form-group">
                                            <label for="api" class="form-label" th:text="#{chaincode_list}"></label>
                                            <select id="api" class="form-control custom-select"
                                                    th:field="*{index}">
                                                <option th:each="api: ${apis}" th:value="${api.index}"
                                                        th:text="${api.name}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="ca" class="form-label" th:text="#{ca}"></label>
                                            <select id="ca" class="form-control custom-select"
                                                    th:field="*{flag}">
                                                <option th:each="ca: ${cas}" th:value="${ca.flag}"
                                                        th:text="${ca.name}"></option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" th:text="#{chaincode_api_key}"></label>
                                            <input type="text" class="form-control is-valid"
                                                   name="example-text-input-valid"
                                                   th:placeholder="#{chaincode_api_key}"
                                                   th:field="*{key}">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" th:text="#{chaincode_api_params}"></label>
                                            <textarea class="form-control" rows="10"
                                                      th:placeholder="#{chaincode_api_params_verify_placeholder}"
                                                      th:field="*{exec}"></textarea>
                                        </div>
                                        <div class="card-footer text-right">
                                            <div class="d-flex">
                                                <button type="submit" class="btn btn-primary ml-auto"
                                                        th:text="${submit}">
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:include="fns_footer :: footer"></div>
</div>
<script src="https://unpkg.com/ionicons@4.2.4/dist/ionicons.js"></script>
</body>

</html>
