<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">
    <div class="header py-4">
        <div class="container">
            <div class="d-flex">
                <a class="header-brand" href="/index">
                    <img src="/static/images/logo.png" class="header-brand-img" alt="F.N.S logo">
                </a>
                <div class="d-flex order-lg-2 ml-auto">
                    <div class="nav-item d-none d-md-flex">
                        <a href="https://github.com/aberic/fabric-net-server" class="btn btn-sm btn-outline-primary"
                           target="_blank" th:text="#{source_code}"></a>
                    </div>
                    <div class="dropdown">
                        <a href="#" class="nav-link pr-0 leading-none" data-toggle="dropdown">
                            <span class="ml-2 d-none d-lg-block">
                                        <span class="text-default">Fabric Net</span>
                                        <small class="text-muted d-block mt-1">Administrator</small>
                                    </span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                            <a class="dropdown-item" target="_blank" href="http://www.cnblogs.com/aberic">
                                <ion-icon name="aperture"></ion-icon>
                                <span th:text="#{blog}"></span>
                            </a>
                            <a class="dropdown-item" target="_blank"
                               href="https://github.com/aberic/fabric-net-server/blob/master/LICENSE">
                                <ion-icon name="color-wand"></ion-icon>
                                <span th:text="#{license}"></span>
                            </a>
                            <a class="dropdown-item" target="_blank"
                               href="https://github.com/aberic/fabric-net-server/issues">
                                <ion-icon name="information-circle-outline"></ion-icon>
                                <span th:text="#{issues}"></span>
                            </a>
                            <a class="dropdown-item" target="_blank" href="https://item.jd.com/12381034.html?dist=jd">
                                <ion-icon name="book"></ion-icon>
                                <span th:text="#{book}"></span>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/logout">
                                <ion-icon name="log-out"></ion-icon>
                                <span th:text="#{sign_out}"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <a href="#" class="header-toggler d-lg-none ml-3 ml-lg-0" data-toggle="collapse"
                   data-target="#headerMenuCollapse">
                    <span class="header-toggler-icon"></span>
                </a>
            </div>
        </div>
    </div>
    <div class="header collapse d-lg-flex p-0" id="headerMenuCollapse">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg order-lg-first">
                    <ul class="nav nav-tabs border-0 flex-column flex-lg-row">
                        <li class="nav-item">
                            <a href="/index" class="nav-link">
                                <ion-icon name="home"></ion-icon>
                                <span th:text="#{home}"></span>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a href="javascript:void(0)" class="nav-link" data-toggle="dropdown">
                                <ion-icon name="cube"></ion-icon>
                                <span th:text="#{component}"></span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-arrow">
                                <a href="/league/list" class="dropdown-item " th:text="#{league}"></a>
                                <a href="/org/list" class="dropdown-item " th:text="#{org}"></a>
                                <a href="/orderer/list" class="dropdown-item " th:text="#{orderer}"></a>
                                <a href="/peer/list" class="dropdown-item " th:text="#{peer}"></a>
                                <a href="/channel/list" class="dropdown-item " th:text="#{channel}"></a>
                                <a href="/chaincode/list" class="dropdown-item " th:text="#{chaincode}"></a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a href="https://github.com/aberic/fabric-net-server/wiki"
                               target="_blank" class="nav-link">
                                <ion-icon name="clipboard"></ion-icon>
                                <span th:text="#{documentation}"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
