<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Language" content="en"/>
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#4188c9">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <link rel="icon" href="/static/images/favicon.png" type="image/x-icon"/>
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.png"/>
    <!-- Generated: 2018-04-16 09:29:05 +0200 -->
    <title>Fabric Net Server - github.com/aberic/fabric-net-server</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">
    <script src="/static/js/require.min.js"></script>
    <script>
        requirejs.config({
            baseUrl: '.'
        });
    </script>
    <!-- Dashboard Core -->
    <link href="/static/css/dashboard.css" rel="stylesheet"/>
    <script src="/static/js/dashboard.js"></script>
    <!-- c3.js Charts Plugin -->
    <link href="/static/plugins/charts-c3/plugin.css" rel="stylesheet"/>
    <script src="/static/plugins/charts-c3/plugin.js"></script>
    <!-- Input Mask Plugin -->
    <script src="/static/plugins/input-mask/plugin.js"></script>
</head>

<body class="">
<div class="page">
    <div class="page-main">
        <div th:include="fns_header :: header"></div>
        <div class="my-3 my-md-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <form class="card" th:action="@{submit}" th:method="post" th:object="${user}">
                            <div class="card-header">
                                <h3 class="card-title" th:text="${intentLittle}"></h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 col-lg-12">
                                        <div class="form-group">
                                            <label class="form-label" th:text="#{password}"></label>
                                            <input type="password" class="form-control is-valid"
                                                   id="password"
                                                   name="example-text-input-valid"
                                                   th:placeholder="#{password_brief}"
                                                   onblur="checkPass()"
                                                   th:field="*{password}">
                                            <input type="hidden" name="username" th:value="${user.username}"/>
                                            <input type="hidden" name="intent" th:value="${intent}"/>
                                            <input type="hidden" name="id" th:value="${user.id}"/>
                                            <input type="hidden" name="roleIdTmp" value="0"/>
                                        </div>
                                        <div class="card-footer text-right">
                                            <div class="d-flex">
                                                <button type="submit" id="submitBtn" class="btn btn-primary ml-auto"
                                                        th:text="${submit}"
                                                        onsubmit="return check()"
                                                >
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:include="fns_footer :: footer"></div>
</div>
<script src="https://unpkg.com/ionicons@4.2.4/dist/ionicons.js"></script>
<script>
    function checkName(){
        if($("#name").val()==""){
            $("#name").addClass("is-invalid")
            if($("[name='nameError']").length==0){
                $("#name").parent().append('<div name="nameError" class="invalid-feedback">名称不能为空</div>')
            }
            return false;
        }else{
            $("#name").removeClass("is-invalid")
            $("[name='nameError']").remove();
            return true
        }
    }

    function checkPass(){
        if($("#password").val()==""){
            $("#password").addClass("is-invalid")
            if($("[name='passError']").length==0){
                $("#password").parent().append('<div name="passError" class="invalid-feedback">密码不能为空</div>')
            }
            return false;
        }else{
            $("#password").removeClass("is-invalid")
            $("[name='passError']").remove();
            return true
        }
    }

    require(['c3', 'jquery'], function (c3, $) {


        $(document).ready(function () {
            $("#submitBtn").click(function(){
                 return checkName() && checkPass()
            })
        })
    });
</script>
</body>

</html>
